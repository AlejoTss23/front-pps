  <form (ngSngubmit)="guardarEnCaja()">
    <label for="numeroTropa">Número de Tropa:</label>
    <input type="number" id="numeroTropa" [(ngModel)]="caja.numeroTropa" name="numeroTropa" required>
  
    <label for="codigoQR">Código QR:</label>
    <input type="text" id="codigoQR" [(ngModel)]="caja.codigoQR" name="codigoQR" required>
  
    <label for="codigoBarras">Código de Barras:</label>
    <input type="text" id="codigoBarras" [(ngModel)]="caja.codigoBarras" name="codigoBarras" required>
  
    <label for="fechaFaena">Fecha de Faena:</label>
    <input type="date" id="fechaFaena" [(ngModel)]="caja.fechaFaena" name="fechaFaena" required>
  
    <label for="fechaVencimiento">Fecha de Vencimiento:</label>
    <input type="date" id="fechaVencimiento" [(ngModel)]="caja.fechaVencimiento" name="fechaVencimiento" required>
  
    <label for="procedencia">Procedencia:</label>
    <input type="text" id="procedencia" [(ngModel)]="caja.procedencia" name="procedencia" required>
  
    <label for="tipoCorte">Tipo de Corte:</label>
    <input type="text" id="tipoCorte" [(ngModel)]="caja.tipoCorte" name="tipoCorte" required>
  
    <button type="submit">Guardar en Caja</button>
  </form>
